<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TODO list</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__date-searchbar-createitem-container">
          <div class="card__date">
            <div class="date__day">
              <span class="day__day-number">
                26
              </span>
            </div>
            <div class="date__month-year-container">
              <div class="date__month">
                <span class="month__month-name">October</span>
              </div>
              <div class="date__year">
                <span class="year__year-number">2020</span>
              </div>
            </div>
          </div>
          <div class="card__searchbar"></div>
          <div class="card__createitem"></div>
        </div>
        <div class="card__todolist-table"></div>
      </div>
    </div>

    <script src="./src/js/app.js"></script>
  </body>
</html>
