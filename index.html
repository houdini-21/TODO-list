<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TODO list</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <div class="modal noshow" id="modalcreate">
      <div class="modal__card">
        <h3 class="card__title">
          Add New Item
        </h3>
        <div class="card__close-box" id="btnclosemodal">
          <img
            class="close-box__btnclose"
            src="./src/icons/close.svg"
            alt="close"
          />
        </div>
        <div class="card__input-box">
          <input
            class="inputbox__input-name"
            type="text"
            id="inputname"
            placeholder="Name Item"
          />
          <select
            class="inputbox__input-priority"
            type="text"
            id="inputpriority"
          >
            <option value="0" disabled selected>Select Priority</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
          <input class="inputbox__reminderdate" type="text" id="inputdate" />
        </div>
        <button class="card__btncreate" id="btncreate">
          Create Item
        </button>
      </div>
    </div>
    <div class="container">
      <div class="card">
        <div class="card__date-searchbar-createitem-container">
          <div class="card__date">
            <div class="date__day">
              <span class="day__day-number" id="datenumber"></span>
            </div>
            <div class="date__month-year-container">
              <div class="date__month">
                <span class="month__month-name" id="datemonth"></span>
              </div>
              <div class="date__year">
                <span class="year__year-number" id="dateyear"></span>
              </div>
            </div>
          </div>
          <div class="card__searchbar">
            <input
              type="text"
              class="searchbar__input"
              placeholder="Search....."
              id="inputsearch"
            />
            <button class="searchbar__btn" id="btnsearch"></button>
          </div>
          <div class="card__createitem" id="btncreateitem">
            <button class="createitem__btn"></button>
          </div>
        </div>
        <div class="card__todolist-table">
          <table class="todolist-table">
            <thead class="todolist-table__tabletitle">
              <tr>
                <th>Name</th>
                <th>Priority</th>
                <th>Reminder Date</th>
                <th>Status</th>
                <th>Options</th>
              </tr>
            </thead>
            <tbody class="todolist-table__tableitem" id="tablebody">
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="./src/js/app.js"></script>
  </body>
</html>
